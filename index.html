<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <!-- asynnc defer means script load asynchronously, it runs afetr page is loaded -->
  <script async defer src="script.js"></script>
  <!-- Font Awesome script-->
  <script src="https://kit.fontawesome.com/98987b8cb5.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="bg"></div>
  <div class="full">
    <h1 align="center">Tic Tac Toe Game</h1>
    <h2 align="center">Turn:<span class="player"> Player </span> <span class="player" id="player">X</span></h2>


    <table id="game" align="center">
      <tr>
        <td onclick="boxClicked(1, 1)"></td>
        <td onclick="boxClicked(1, 2)"></td>
        <td onclick="boxClicked(1, 3)"></td>
      </tr>
      <tr>
        <td onclick="boxClicked(2, 1)"></td>
        <td onclick="boxClicked(2, 2)"></td>
        <td onclick="boxClicked(2, 3)"></td>
      </tr>
      <tr>
        <td onclick="boxClicked(3, 1)"></td>
        <td onclick="boxClicked(3, 2)"></td>
        <td onclick="boxClicked(3, 3)"></td>
      </tr>
    </table>

    <div class="container">
      <a id="restart" class="btn" onclick="restartGame()">RESTART</a>
    </div>
  </div>
  <div class="bottom-container">

</body>

</html>
